{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="app-container mt-5" style="background-color: #ccc; padding: 20px; width: 80%;">
    <h2 class="main-title-text mb-3">Add Event</h2>
    <form method="post" id="planner-form" class="d-flex flex-column">
        {% csrf_token %}
        <div class="d-flex mb-3">
            {{ form.event_name|as_crispy_field }}
            {{ form.description|as_crispy_field }}
        </div>
        <div class="d-flex mb-3 align-items-end">
            {{ form.event_date|as_crispy_field }}
            {{ form.event_time|as_crispy_field }}
            <button type="submit" class="btn btn-log ml-2 no-margin">Add Event</button>
        </div>
    </form>
    
</div>
<a href="{% url 'planner:planner_view' %}" class="btn btn-secondary mt-3">Back to Planner</a>
{% endblock %}
